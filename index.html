<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Hannah's Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Asteroid.pde Bullets.pde">

		    </section>
	    <footer>
		    Press Left and Right arrows to turn
		    Press Up arrow to move
		    Press Shift for hyperspace
		    Press Control to shoot
	    </footer>

</html>
